version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: crud_backend_db
    environment:
      POSTGRES_DB: crud_backend
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

